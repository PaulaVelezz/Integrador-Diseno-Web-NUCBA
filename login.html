  <body>
    <header>
      <img class="logo" src="./assets/ec-logo.png" alt="logo museo"/>
      <nav>
        <ul class="nav__links">
          <li><a href="./index.html">Inicio</a></li>
          <span class="nav-list-divider"></span> 
          <li><a href="#museo">Museo</a></li>

      </nav>
      <a class="ticket-icon" href="#tickets"><button>Tickets <i class="fa-solid fa-ticket"></i></button></a>
    </header>

    <section id="login">
      <div class="contenedor-login">
        <div class="iniciar">
          <form action="#">
            <div class="form-content">
              <div class="login-form">
                <h3>Ingresa para ver tus reservas</h3>
                <div class="input-boxes">
                  <div class="input-box">
                    <input
                      type="text"
                      placeholder="Ingresa tu e-mail"
                      required
                    />
                  </div>
                  <div class="input-box">
                    <input
                      type="password"
                      placeholder="Ingresa tu contraseña"
                      required
                    />
                  </div>  

                  <div class="remember">
                  <label><input type="checkbox" />Recuerdame</label>
                  </div>

                  </div>
                  <div class="button-input-box">
                    <button type="submit">Iniciar sesión</button>
                  </div>
                  <div class="text">
                    <p> Aún no tienes una cuenta?</p>
                    <a href="./register.html">Registrate ahora</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="login-bg">
      </div>
    </div>
    </section>
