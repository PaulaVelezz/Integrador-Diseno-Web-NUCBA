    <section id="register">
        <div class="contenedor-register">
            <div class="register-bg">
            </div>
              <form action="#">
                <div class="register">
                  <div class="register-form">
                  <h3>Registrate</h3>
                  <div class="rg-input-boxes">
                    <div class="rg-input-box">
                      <input
                        type="text"
                        placeholder="Ingresa tu nombre"
                        required
                      />
                    </div>
                    <div class="rg-input-box">
                        <input
                          type="text"
                          placeholder="Ingresa tu e-mail"
                          required
                        />
                      </div>
                    <div class="rg-input-box">
                      <input
                        type="password"
                        placeholder="Crea tu contraseña"
                        required
                      />
                    </div>

                    <div class="tyc">
                      <label><input type="checkbox" />He leído y acepto los <span>terminos y condiciones</span></label>
                      </div>

                    <div class="button-rg-input-box">
                      <button type="submit">Crea tu cuenta</button>
                    </div>
                    <div class="text">
                      <p>Ya tienes una cuenta?</p> 
                      <a href="./login.html">Inicia sesión</a>
                    </div>
                  </div>
                </div>
            </div>
            </form>
          </div>
